<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lar das crianças | Happy</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="icon" href="../images/logo-icon.png" />

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/animations.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="stylesheet" href="../css/map.css" />
  <link rel="stylesheet" href="../css/buttons.css" />
  <link rel="stylesheet" href="../css/page-orphanage.css" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="page-orphanage">
    <aside class="animate-right sidebar">

      <img src="../images/map-marker.svg" alt="Happy">

      <footer>
        <button onclick="history.back()"> <!-- objeto do javascript que guarda informações de navegação -->
          <img src="../images/arrow-back.svg" alt="Voltar">
        </button>
      </footer>

    </aside>

    <main class="animate-appear with-sidebar">
      <div class="orphanage-details">
        <img src="../images/home.jpg" alt="lar das crianças" />

        <div class="images">
          <button onclick="selectImage(event)" class="active" type="button">
            <img src="../images/home.jpg" alt="lar das crianças" />
          </button>
          <button onclick="selectImage(event)" class="active" type="button">
            <img src="https://source.unsplash.com/random?id=1" alt="lar das crianças" />
          </button>
          <button onclick="selectImage(event)" class="active" type="button">
            <img src="https://source.unsplash.com/random?id=2" alt="lar das crianças" />
          </button>
          <button onclick="selectImage(event)" class="active" type="button">
            <img src="https://source.unsplash.com/random?id=3" alt="lar das crianças" />
          </button>
          <button onclick="selectImage(event)" class="active" type="button">
            <img src="https://source.unsplash.com/random?id=4" alt="lar das crianças" />
          </button>
          <button onclick="selectImage(event)" class="active" type="button">
            <img src="https://source.unsplash.com/random?id=5" alt="lar das crianças" />
          </button>
        </div>

        <div class="orphanage-details-content">
          <h1>lar das crianças</h1>

          <p>presta assistência as crianças de 06 a 15 anos pobres</p>

          <div class="map-container">
            
            <div id="mapid"></div>

             <footer>
              <a target="_blank" href="">Ver rotas no Google Maps</a>
            </footer>
          </div>

          <hr />

          <h2>Instruções para visita</h2>
          <p>para visitar somente com a entrega de um kg de alimentos</p>

          <div class="open-details">
            <div class="hour">
              <img src="../images/clock.svg" alt="Horários" />
              segunda a sexta das 08h às 18:00
            </div>
            
            <div class="open-on-weekends open">
              <img src="../images/info.svg" alt="Informaçao" />
              Atendemos fim de semana
            </div>
            
          </div>

          <a href="https://api.whatsapp.com/send?l=pt_BR&phone=999707419&text=Oi, quero conversar sobre visitas no lar das crianças" target="_blank"
            class="primary-button" type="button">
            <img src="../images/whatsapp.svg" alt="Chamar no whatsapp" />
            Entrar em contato
          </a>
        </div>
      </div>
    </main>
  </div>
  <script src="../scripts/orfanato.js"></script>
</body>

</html>
